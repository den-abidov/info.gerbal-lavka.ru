<!---->
<div class="row" id="slider">
  <div class="columns">
    <div class="orbit" role="region" aria-label="Favorite Text Ever" data-orbit>
      <ul class="orbit-container">
        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
        {{#each slider-products-skidka30.product}}
        <li class="orbit-slide">
          <table>
            <tbody>
            <tr>
              <td>
                <img src="assets/img/product/{{imageFile}}">
              </td>
              <td>
                <p><b>{{name}}</b></p>
                <p class="prices" style="margin-bottom:0px;"><span class="full-price">{{price100}}</span> <span class="new-price">{{priceMinus35}}</span> <span class="rub">руб.</span></p>
                <p><span class="skidka">Скидка {{skidka35}} руб.&nbsp;&nbsp;</span></p>
                <p>{{description}}</p>
              </td>
            </tr>
            <tbody>
          </table>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
<!---->
