<!--Товарные карточки. Слайдер -->
<div class="row" id="slider-products">
  <div class="columns">
    <div class="orbit" role="region" aria-label="Популярные товары Гербалайф" data-orbit
         data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
      <ul class="orbit-container">
        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
        {{#each slider-products.product}}
        <li class="orbit-slide">
          <table>
            <tbody>
              <tr>
                <td>
                  <div class="product-data">
                    <div ><img src="assets/img/product/{{imageFile}}"></div>
                    <h4>{{name}}</h4>
                    <p class="description">{{description}}</p>
                    <p class="prices"><span class="full-price">{{price100}}</span> <span class="new-price">{{priceMinus25}}</span> <span class="rub">руб.</span></p>
                    <p><span class="skidka">скидка {{ skidka25 }} руб.</span></p>
                    {{!--
                    <p class="skidka-note">Скидка накопительная, поэтому цены могут быть ещё ниже. <a href="skidki.html">Про скидки</a></p>
                    <div class="text-center"><a class="button success" href="#anchor-ask">Купить со скидкой</a></div>
                    --}}
                  </div>
                </td>
              </tr>
            <tbody>
          </table>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
