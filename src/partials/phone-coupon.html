<div id="phone-coupon" x-data="getPhoneCouponProps()">

  <div class="grid-x">

    <!-- левая часть -->
    <div class="cell small-12 medium-6 large-6">
      <table>
        <tbody>
          <tr>
            <td><img loading="lazy" src="assets/img/giftbox.svg"/></td>
            <td><h6>Получите подарок<br/>с первым заказом</h6></td>
          </tr>
        </tbody>
      </table>
      <p>Укажите свой телефон - мы отправим СМС с купоном на подарок.</p>
    </div>

    <!-- правая часть -->
    <div class="cell small-12 medium-6 large-6">
      <div id="form">
        <input id="phone-coupon-input" type="text" :class="{ 'is-invalid-input': errorVisible }" placeholder="телефон"  x-on:input="whenPhoneChanged()" x-model="phone">
        <div class="callout danger" x-show="errorVisible">
          Проверьте номер телефона
        </div>
        <div class="text-center"><button  class="button success" id="phone-coupon-send" x-show="sendVisible" x-on:click="whenSendPressed()" x-bind:disabled="errorVisible">Получить купон</button></div>
        <p id="phone-coupon-sending" class="text-center" x-show="sendingVisible">Отправляем купон&nbsp;&nbsp;<i class="fas fa-spinner fa-pulse"></i></p>

        <div class="callout success" id="phone-coupon-success" x-show="successVisible">
          Купон отправлен <i class="fas fa-check"></i>
        </div>

        <div class="callout danger" id="phone-coupon-failure" x-show="failureVisible">
          Техническая ошибка <i class="far fa-frown"></i><br/><br/>
          Проверьте номер телефона<br/>и попробуйте ещё раз.
        </div>
      </div>
    </div><!-- правая часть -->

  </div><!-- .grid-x-->
</div><!-- #phone-coupon-->
