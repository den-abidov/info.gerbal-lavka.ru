    comment:  Выражаю огромную благодарность за возможность приобретать мои любимые продукты Гербалайф с отличной скидкой. Рада, что товар могу забирать в офисе моего города в день заказа. Живу в Омске. Спасибо операторам за вежливое и внимательное отношение.
    from: Ядвига П., г. Омск
  -
    comment:  Продукт работает! Скинула 8 кг за месяц. Заказы приходят за 2 дня. Спасибо большое, я очень довольна!
    from: Оксана К., г. Комсомольск-на-Амуре
  -
    comment: Большое спасибо сотруднику за вежливость и доступность объяснения. Соориентировал что покупать, заказала, получила посылку на 4й день. Осталось приятное впечатление о сервисе! Удачи!
    from: Ирина М., г. Мытищи, Московская область
  -
    comment:  Спасибо! Кушаю продукт почти месяц. Нравится! Первые результаты получила уже к концу первой недели. Обслуживание понравилось, вежливый оператор всё объяснил по полочкам. Буду заказывать ещё.
    from: Наталия Г., ст. Анапская, Краснодарский край
  -
    comment:  Всем худеющим и похудевшим приветики!) мне очень понравился сайт, (случайно наткнулась на него), цены и вежливый консультант, чётко и быстро принял мой заказ. Доставка заняла 5 суток! Курьер принес домой( на 5 этаж)))).Качество товара не изменилось( покупала его в 2016 году), все такое же вкусное, спасибо за внимание, буду заказывать ещё! Всем желаю - худейте максимально больше, чтоб жилось прекрасней и дольше!))))
    from: Анна Е., г. Тейково, Ивановская область
  -
    comment: Очень понравилось, вежливые сотрудники... Всё сделала как мне сказали, заказала товар со скидкой. Товар пришёл в постамат за 3 дня. С ценой конечно всё устраивает, хорошая скидка.
    from: Екатерина М., г. Уфа
  -
    comment: Спасибо за отличный сервис! Продукт получила через два дня. Успеха Вам!
