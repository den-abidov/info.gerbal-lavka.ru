    comment: Спасибо. Продукцию заказала в понедельник. Курьер доставил на этой же неделе в пятницу. Все в срок. Отдельное спасибо консультанту на сайте. Все доступно объяснил по ценам, по доставке подсказал оптимальный вариант. Буду заказывать у Вас ещё. Цены приятно радуют.
