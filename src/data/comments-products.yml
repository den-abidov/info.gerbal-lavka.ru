    comment: Я пью эти витамины вместе с кальцием от Гербалайф. Очень довольна. Волосы перестали лезть и ногти ломаться. Раньше ела и фрукты, и творог, но толку было мало. Видимо в магазинные продукты совсем синтетическими стали, без витаминов. Рекомендую, если не едите настоящих домашних продуктов или страдаете от авитаминоза.
