    type: reply
    comment: Юсуф, Формула 2 — это необходимый набор витаминов и минералов для организма. Наш организм многих полезных веществ не синтезирует и получает их из еды. Но во время худения рекомендуется принимать витамины Формула 2, т. к. Вы уменьшаете размеры своих порций и соот-но получаете меньше полезных веществ из уменьшенных порций. Можно и вовсе обойтись без этих витаминов. Если например принимаете 2 порции коктейля Формула 1 в день, то все необходимые витамины и минералы Вы получите из коктейля. 
