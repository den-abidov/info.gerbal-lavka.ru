    type: comment
    comment: Хорошие витамины. Понравились больше, чем аптечные.
    by: Надежда
  -
    type: comment
    comment: Чем витамины от Гербалайф отличаются от того, что продаётся в аптеке ? Взять тот же Компливит например ?
    by: Ольга
  -
    type: reply
    comment: Ольга, я не буду сравнивать с конкретными марками других витаминов, думаю, что в мире есть качественные витамины и от других фирм помимо Гербалайф. Просто объясню разницу между дешёвыми синтетическими витаминами, которые обычно продаются в аптеках и комплексом Формула 2 от Гербалайф. Синтезированные витамины неполноценны. Например витамин С встречающийся в природе имеет 7 изомеров, т. е. иначе структурированных молекул. И каждый изомер имеет свои свойства, и в совокупности они оказывают синергетический эффект на организм. Синтезированный витамин С — это лишь один вид молекул. При отсутствии 6 других изомеров это неполноценный «витамин-инвалид». Витамины Формула 2 от Гербалайф полноценные, т. к. экстрагированы из растительных компонентов. И поэтому они по настоящему эффективные.
    by: консультант
    
