formula1:
  -
    type: comment
    comment: Отличный коктейль. Помог мне похудеть на 22 кг. Помимо коктейля ходила на фитнес, пила воду и послушно соблюдала правило тарелочки как меня проконсультировали. Поначалу пришлось немножко перестраиваться, привыкать,  но оно того стоило ! Чувствую себя замечательно, муж меня постройневшую обожает )))
    by: Виктория
  -
    type: comment
    comment: Пробовала три вкуса - крем-брюле, шоколад и дыню. Крем-брюле для меня слишком сладкий. Дыня очень понравилась, остановилась на ней. Кушаем с сынулей коктейль на завтрак. Очень вкусно и удобно.
    by: kiss-miss
  -
    type: comment
    comment: Не пробовала, но хочу попробовать. Присматриваюсь. На работе у нас женщина хорошо так похудела на Гербалайф. У меня повышенное давление, мне можно ?
    by: Вероника
  -
    type: reply
    comment:  Вероника, особых противопоказаний нет. Если у Вас повышенное давление, то Вам не рекомендуется принимать Термо комплит. И внимательней с травяным напитком (чаем) Гербалайф. Начинайте его приём с половины рекомендованной нормы - ¼ чайной ложки. Через 2 недели можете принимать уже по норме - ½ чайной ложки. Ориентируйтесь на свои ощущения. Почитайте на нашем сайте раздел «Рекомендации по использованию продукции Гербалайф».
    by: консультант
  -
    type: comment
    comment: Какие коктейли самые густые ?
    by: Татьяна
  -
    type: reply
    comment:  Самые густые коктейли это дыня, шоколадное печенье, шоколад.
    by: консультант
  -
    type: comment
    comment: Принимаю Гербалайф третий месяц. Первые два месяца вес уходил хорошо, в третий месяц вес практически стоит. Что не так ?
    by: Диля
  -
    type: reply
    comment:  Диля, у Вас видимо наступил эффект «плато». Ваш организм тратит столько же калорий, сколько и получает. В таком случае можно добавить Термо комплит. Нужно внимательно посмотреть на Ваш рацион питания и как Вы пьёте воду. Может Вы допускаете нарушения. Поговорите со своим консультантом или свяжитесь с нами, если заказывали продукцию у нас. Мы Вас бесплатно проконсультируем.
    by: консультант
  -
    type: comment
    comment: Вернётся ли вес, если прекратить приём коктейлей ?
    by: Ксения
  -
    type: reply
    comment:  Ксения, Вы сохраните достигнутый результат и без коктейлей, если не вернётесь к вредным пищевым привычкам, которые приводят к набору веса. Также следите за тем, чтобы не начать получать избыток калорий, которые перейдут в жировые отложения. В общем просто продолжайте следовать нашим рекомендациям по питанию и воде. С коктейлями конечно гораздо проще. Рекомендуем хотя бы на завтрак принимать порцию коктейля, чтобы напитать организм с утра витаминами, минералами, белком и клетчаткой.
    by: консультант
  -
    type: comment
    comment: Можно ли кушать коктейли ежедневно ?
    by: Белка-Стрелка
  -
    type: reply
    comment:  Коктейли можно кушать ежедневно и несколько раз в день. Это не фармацевтика. Это просто удобная полезная низкокалорийная еда. Мы сами едим коктейли ежедневно уже больше 11 лет - нам очень нравится. Замечательно себя чувствуем.
    by: консультант                             
  -
    type: comment
    comment: В чём разница обычных коктейлей Формула 1 и вечернего коктейля ? Можно ли принимать обычный коктейль вместо вечернего ?
    by: Елена
  -
    type: reply
    comment:  По составу коктейли практически одинаковы. Есть 2 различия. Вечерний коктейль содержит 2 компонента для крепкого здорового сна. Поэтому его лучше принимать именно вечером, а не утром или днём. И напитаете организм всеми необходимыми веществами, и выспитесь хорошо. На вкус вечерний коктейль нейтральный. Он нежный, слабо выраженный. Большинство любит сладенькие вкусы и поэтому предпочитают дневные коктейли. Дневной коктейль можно использовать вместо вечернего. Будет повкуснее, но он без компонентов улучшающих сон.
    by: консультант 
  -
    type: comment
    comment: В каких магазинах продают продукцию Гербалайф в Ижевске ?
    by: Ирина
  -
    type: reply
    comment:  Ирина, продукция Гербалайф не продаётся в обычных магазинах и аптеках. Вы можете заказать продукцию на нашем сайте с доставкой в Ижевск. Заказ доставят в Ваш город примерно за 4 - 5 рабочих дней. Если закажете от 5 тыс. руб. -  доставка будет бесплатной.
    by: консультант
