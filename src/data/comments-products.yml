aloe:
  -
    type: comment
    comment: Мне Алоэ понравился. С пищеварением у меня всё в порядке, купил потому что сказали помогает пить воду.  Моя норма воды - 3 литра в день. Поначалу даже литр было выпить тяжело. Чай, кофе сладенькие могу пить чашками, а простую воду не люблю. Купил по совету бутылочку Алоэ, вкус клюква. Добавляю по 3 колпачка на стакан воды. Теперь вода пьётся очень легко. Дней за 10 вышел на свою дневную норму, даже не заметил как всё быстро произошло. Теперь пью воду легко.
    by: Николай
  -
    type: comment
    comment: У меня язва желудка. Можно ли мне пить алоэ фирмы Гербалайф ?
    by: Татьяна
  -
    type: reply
    comment: Татьяна, Алоэ имеет заживляющий, восстанавливающий эффект. Попробуйте с малой дозы, с одного колпачка на стакан воды. Если по ощущениям всё будет в порядке, первую неделю пейте по колпачку на стакан. Вторую неделю — по два колпачка. Далее — по 2 - 3 колпачка.Ориентируйтесь на самочувствие. Перед приёмом рекомендуем проконсультироваться с врачом.
    by: консультант
  -
    type: comment
    comment: Алоэ мне понравился. С ним воду пью легко и отёки ушли.
    by: Елена
  -
    type: comment
    comment: Пью Алоэ со второго дня. Классно! Мне очень нравится. И муж оценил. Вечно ворчал про бады, скептик. Навела ему стаканчик воды с Алоэ и дала выпить после тяжелой пьянки. Почувствовал облегчение и спокойно проспался. Теперь после корпоративов просит приготовить ему стаканчик с Алоэ. И наконец отстал от меня, больше не ворчит))
    by: Татьяна
  -
    type: comment
    comment: Я читала, что в Алоэ Вера есть яд алоин. Он не вредит здоровью ?
    by: Фатима
