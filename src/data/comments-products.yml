    type: comment
    comment: 2 месяца кушала коктейли и пила чай и Алоэ. Результат понравился - скинула 7 килограмм, улучшила самочувствие. Перестала принимать как закончились деньги. Вес держится примерно на одном уровне, немножко то увеличится, то уменьшится, туда-сюда. Получу премию продолжу. Продукт супер!
