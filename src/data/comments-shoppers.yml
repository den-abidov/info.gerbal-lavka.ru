    comment:  Выражаю огромную благодарность за возможность приобретать мои любимые продукты Гербалайф с отличной скидкой. Рада, что товар могу забирать в офисе моего города в день заказа. Живу в городе Барнауле. Операторы быстро оформляют заказ, по желанию можно получить сертификат на продукцию Гербалайф. Спасибо операторам за вежливое и внимательное отношение.
    from: Юлия З., г. Барнаул
